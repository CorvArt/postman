version: 2.1

jobs:
  automated-api-tests:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Install Postman CLI
          command: |
            curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - run:
          name: Login using your API key
          command: postman login --with-api-key PMAK-63d7db49a2ae21287acdf62c-29331a01a47939557e3d509ab4c15efa0e
      - run: |
            postman collection run "25527043-b863b9fb-2300-4c63-986d-96da96bb2473" --integration-id "132047-${CIRCLE_WORKFLOW_JOB_ID}"

workflows:
  version: 2
  automated-api-tests:
    jobs:
      - automated-api-tests